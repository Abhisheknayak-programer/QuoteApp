<section class="quote_card">
  <div class="container grey center-align">
    <div class="row">
      <div class="col s12 m12 l12 ">
        <div class="card black darken-1">
          <div class="card-content white-text">
            <span class="card-title">Quote Of The Day</span>

            <p id="authors"></p>
          </div>
          <div class="card-action">
            <button id="getQuotes">New Quote</button>

<!-- javascripts and j-query part of the materialise css -->
<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();

    $('.carousel').carousel();
    $('.carousel.carousel-slider').carousel({
        fullWidth: true,
        indicators: true,
      });

      autoplay();
      function autoplay() {
          $('.carousel').carousel('next');
          setTimeout(autoplay, 4000);
      }
            
  });
        
</script>
