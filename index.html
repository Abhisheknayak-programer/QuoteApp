<!-- javascripts and j-query part of the materialise css -->
<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();

    $('.carousel').carousel();
    $('.carousel.carousel-slider').carousel({
        fullWidth: true,
        indicators: true,
      });

      autoplay();
      function autoplay() {
          $('.carousel').carousel('next');
          setTimeout(autoplay, 4000);
      }
      
    $('textarea#textarea2').characterCounter();

  });
        
</script>
